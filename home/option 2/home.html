<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HitPlayShare</title>
  <link rel="shortcut icon" href="common/logo.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../webui-popover/dist/jquery.webui-popover.min.css">  
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button aria-expanded="true" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#elements">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">
            <img class="img-responsive" alt="" src="../common/logo.png">              
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse in" id="elements">
          <!-- Get new random songs -->
          <ul class="nav navbar-nav navbar-left">
            <li><a class="new-songs">New Songs      <img class="refresh" alt="" src="../common/new.png"></a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <!-- Sign up form -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sign up<span class="caret"></span></a>
              <ul class="dropdown-menu form-group" id="signUp" role="menu">
                <li><form role="form">
                  <div class="sign-form">
                    <input type="email" class="form-control" id="email" placeholder=" E-mail">
                  </div>
                  <div class="sign-form">
                    <input type="text" class="form-control" id="username" placeholder=" Username">
                  </div>
                  <div class="sign-form">
                    <input type="password" class="form-control" id="password" placeholder=" Password">
                  </div>
                  <div class="sign-form">
                    <input type="password" class="form-control" id="re-password" placeholder=" Re-enter password">
                  </div>
                  <button type="submit" class="btn btn-default">Sign up</button>
                </form></li>
              </ul>                    
            </li>

            <!-- Log In form -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Log in<span class="caret"></span></a>
              <ul class="dropdown-menu form-group" id="logIn" role="menu">
                <li><form role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="logIn-username" placeholder=" Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="logIn-password" placeholder=" Password">
                  </div>
                  <div class="checkbox"> 
                    <label><input type="checkbox">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-default">Log In</button>
                </form></li>
              </ul>
            </li>   
          </ul>
        </div>
      </div>
    </nav>

    <!-- All the content on the homepage -->
    <div id="content" class="container-fluid">
      <div class="container">
        
        <div class="main row">
          <div class="row grind">                      
          </div>
        </div>
        
      </div>
    </div>

    <nav id="footer" class="navbar">
      <p id="about" class="navbar-text">2015 Rohan Sharma, Vui Chee, Alexander Jackson,<br> Andres Landeta, Chen Zhao, Joshua Wright</p>
    </nav>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="../webui-popover/dist/jquery.webui-popover.min.js"></script>
  <script src="home.js"></script>
  
</body>
</html>
