<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HitPlayShare</title>
  <link rel="shortcut icon" href="../common/logo.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="album.css">
</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button aria-expanded="true" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#elements">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">
            <img class="img-responsive" alt="" src="../common/logo.png">              
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse collapse in" id="elements">
          <!-- Get new random songs -->
          <ul class="nav navbar-nav navbar-left">
                  
            
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <!-- Sign up form -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sign up<span class="caret"></span></a>
              <ul class="dropdown-menu form-group" id="signUp" role="menu">
                <li><form role="form">
                  <div class="sign-form">
                    <input type="email" class="form-control" id="email" placeholder=" E-mail">
                  </div>
                  <div class="sign-form">
                    <input type="text" class="form-control" id="username" placeholder=" Username">
                  </div>
                  <div class="sign-form">
                    <input type="password" class="form-control" id="password" placeholder=" Password">
                  </div>
                  <div class="sign-form">
                    <input type="password" class="form-control" id="re-password" placeholder=" Re-enter password">
                  </div>
                  <button type="submit" class="btn btn-default">Sign up</button>
                </form></li>
              </ul>                    
            </li>

            <!-- Log In form -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Log in<span class="caret"></span></a>
              <ul class="dropdown-menu form-group" id="logIn" role="menu">
                <li><form role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="logIn-username" placeholder=" Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="logIn-password" placeholder=" Password">
                  </div>
                  <div class="checkbox"> 
                    <label><input type="checkbox">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-default">Log In</button>
                </form></li>
              </ul>
            </li>   
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="container-fluid"> 
      <div class="container">     
        <div class="row" id="album-info"> 
            <div class="col-md-2">
                <img class="album-cover" src="../common/2.jpg" alt="album cover"> 
            </div>
            <div class="col-md-10">
                <p class="album-name">Album Name</p> 
                <p class="album-artist">Artist Name</p>
                <p class="album-year">2010</p>
                <p><span class='tracks-number'>5</span> Tracks</p>
                <button type="button" class="btn profile-btn btn-danger" data-toggle="modal" data-target="#update-album">
                    Edit Album
                </button> 
            </div>
        </div>
        <div class="row" id="album-tracks"> 
           <table class="table table-striped"> 
                         THE TABLE SHOULD BE DISPLAYED INSTEAD 
            <tbody class="album-tracks">
            <!-- JS need to create this code for each pair of songs and class="info" for each odd (%2=1) row
               <tr class="active">
                  <td class="col-md-6">
                    <i class="glyphicon glyphicon-play-circle col-md-1"></i>
                    <div class="col-md-11 track-info">
                      <p class="track-name h4">Track Name <span class="coll">(Artist Collaboration)</span></p>
                      <p class= "track-duration"> 1:00 </p>
                    </div>
                  </td>
                  <td class="col-md-6">
                    <i class="glyphicon glyphicon-play-circle col-md-1"></i>
                    <div class="col-md-11 track-info">
                      <p class="track-name h4">Track Name <span class="coll">(Artist Collaboration)</span></p>
                      <p class= "track-duration"> 1:00 </p>
                    </div>
                  </td>
               </tr>-->       
            </tbody>
           </table>
        </div>
      </div> 
    </div>

    <!--Edit Album modal-->
    <div class="modal fade myModal" id="update-album" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Album</h4>
          </div>
          <div class="modal-body">            
            <!--Edit Album -->
            <!--You need to create html here to display songs in a grind 
                (Image and Name) and a button on the side, treat this like a little browser, it has same Bootstrap properties and clases, should display three songs in each row -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- Make it possbile to submit the form in the modal -->
            <button id="submit-update" class="btn btn-primary">Update Album</button>       
          </div>
        </div>
      </div>
    </div>         
      
    <nav id="footer" class="navbar">
      <p id="about" class="navbar-text">2015 Rohan Sharma, Vui Chee, Alexander Jackson,<br> Andres Landeta, Chen Zhao, Joshua Wright</p>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="album.js"></script>
</body>
</html>
